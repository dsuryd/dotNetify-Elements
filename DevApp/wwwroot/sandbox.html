<!DOCTYPE html>
<html>
    <head>
       <title>DotNetify-Elements</title>
       <meta charset="utf-8">
       <meta name="viewport" content="initial-scale=1, width=device-width"/>
       <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
       <link href="/dist/dotnetify-elements.css" rel="stylesheet" />
       <link href="/dist/app.css" rel="stylesheet" />
    </head>
    <body>
         <d-main>
               <d-section css="width: 100vw;height:100vh;">
                  <d-vm-context vm="HelloWorld">
                     <d-frame>
                        <d-panel>
                           <d-element id="Greetings">
                              <d-card>
                                     
                                 <h3 slot="value"></h3>
                              </d-card>
                           </d-element>
                        </d-panel>
         
                     </d-frame>
                  </d-vm-context>
               </d-section>
            </d-main>
    
        <!-- Polyfills for IE 11 -->
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- <script crossorigin src="https://unpkg.com/react@16.3.2/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js"></script>         -->
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/4.1.3/styled-components.min.js"></script>
        <script crossorigin src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1/dist/browser/signalr.min.js"></script>
        <script crossorigin src="https://unpkg.com/@webcomponents/webcomponentsjs@2/custom-elements-es5-adapter.js"></script>
        <script crossorigin src="https://unpkg.com/dotnetify@3/dist/dotnetify-react.min.js"></script>

        <script src="/dist/dotnetify-elements.js"></script>
    </body>
</html>
